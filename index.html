<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dark Knight</title>
    <link rel="stylesheet" href="batman.css">
</head>
<body>
<!-- ======================= -->
<!-- BAT-SIGNAL AT THE TOP   -->
<!-- ======================= -->
    <div class="canvas">
        <div class="batsymbol">
        <!-- Grey "cutout" shapes that carve the bat silhouette -->
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="circle-4"></div>
            <div class="square-1"></div>
            <div class="square-2"></div>
            <div class="square-3"></div>
        </div>
    </div>

<!-- ======================= -->
<!-- BATMAN BELOW THE SIGNAL -->
<!-- ======================= -->
    <div class="scene">
        <figure class="batman">
        <!-- Head -->
        <div class="batman__face">
            <!-- Eyes -->
            <div class="batman__eyes"></div>
            <!-- Mouth + Lips -->
            <div class="batman__mouth">
            <div class="batman__lips"></div>
            </div>
        </div>

        <!-- Torso -->
        <div class="batman__torso"></div>

        <!-- Cape (split into left + right half) -->
        <div class="batman__cape">
            <div class="batman__cape--left"></div>
            <div class="batman__cape--right"></div>
        </div>
        </figure>
    </div>
</body>
</html>
